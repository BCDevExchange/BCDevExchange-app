<div class="container">
    <div class="row page-header">
        <div class="col-lg-12">
            <h2>Account Details</h2>
        </div>
    </div>
    <form novalidate>
        <div class="row">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="form-group">
                    <label for="displayName">Account Name: </label>
                    <input id="displayName" type="text" class="form-control" ng-model="account.profiles[0].name.value" readonly />
                </div>
            </div>
            <div class="col-md-4 col-md-offset-1 col-sm-6 col-xs-12">
                <div class="form-group">
                    <div class="form-group">
                        <label for="source">Source: </label>
                        <input id="source" type="text" class="form-control" ng-model="account.identities[0].origin.name" readonly />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="account.profiles[0].contactPreferences.notifyMeOfAllUpdates" />Yes, please keep me up to date about the BCDevExchange Experiment
                        </label>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="account.profiles[0].visible" />Yes, share my profile with the rest of the community so I can be contacted about potential opportunities
                        </label>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <input type="submit" class="btn btn-primary" ng-click="update(account)" value="Continue" />
            </div>
        </div>
    </form>
</div>
