<div class="container">
    <div class="row page-header">
        <div class="col-lg-12">
            <h1>People</h1>
        </div>
    </div>
    <div class="resource-list row">
        <div class="col-md-12">

            <p>Total GitHub Users: {{people.length}}</p>

            <ul class="resources-list list-unstyled table-bordered">
                <li class="resource" ng-repeat="person in people">
                    <div class="col-md-2">
                        <img src="{{person.avatar_url}}" class="img-responsive img-rounded" />
                    </div>
                    <div class="col-md-3">
                        <h3>{{person.login}}</h3>
                        <h4>{{ person.name }}</h4>
                        <p>{{ person.company }}</p>
                        <p>{{ person.location }}</p>
                        <p>{{person.followers}} followers</p>
                    </div>
                    <div class="col-md-5">
                        <h3><a href="mailto:{{person.email}}">{{person.email}}</a></h3>
                        <div ng-show="person.contactPreferences.notifyMeOfAllUpdates">Contact Me!</div>
                        <div ng-show="!person.contactPreferences.notifyMeOfAllUpdates">Do Not Contact Me!</div>
                    </div>
                    <div class="col-md-2">
                        <ul class="list-unstyled">
                            <li><a href="{{ person.url }}" class="btn btn-primary btn-block" analytics-on>View on GitHub</a></li>
                        </ul>
                    </div>
                </li>
                <li ng-if="people.length == 0">
                    No people available.
                </li>
            </ul>
        </div>
    </div>
</div>
