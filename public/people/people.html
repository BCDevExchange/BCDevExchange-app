<div class="container">
    <div class="row page-header">
        <div class="col-lg-12">
            <h2>BCDevExchange People</h2>
        </div>
    </div>
    <div class="resource-list row">
        <div class="col-md-12">
            <ul class="resources-list list-unstyled table-bordered">
                <li class="resource" ng-repeat="person in people">
                    <div class="col-md-10">
                        <h3>{{ person.title }}</h3>
                        <p>{{ person.notes }}</p>
                        <div class="tags" ng-if="person.tags.length > 0">
                                <span class="label label-default" ng-repeat="tag in person.tags" ng-if="tag.display_name != 'BCDevExchange'" style="background-color: #{{ tag.id|limitTo:6 }};">
                                    {{ tag.display_name }}
                                </span>
                        </div>
                        <p class="source text-muted">Source: {{ person.originName }}, Last updated:  <span am-time-ago="person.record_last_modified" ng-bind-html="person.record_last_modified | highlight:query"></span></p>
                    </div>
                    <div class="col-md-2">
                        <ul class="list-unstyled">
                            <li><a href="{{ person.profileURL }}" class="btn btn-primary btn-block" analytics-on>View on LinkedIn</a></li>
                            <li><a href="{{ person.repoURL }}" class="btn btn-primary btn-block" analytics-on>View on GitHub</a></li>
                        </ul>
                    </div>
                </li>
                <li ng-if="people.length == 0">
                    No people available.
                </li>
            </ul>
        </div>
    </div>
</div>
