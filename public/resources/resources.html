<div class="container">
    <div class="row page-header">
        <div class="col-lg-12">
            <h2>BCDevExchange Digital Resources</h2>
        </div>
    </div>
    <div class="resource-list row">
        <div class="col-md-12">
            <ul class="resources-list list-unstyled table-bordered">
                <li class="resource" ng-repeat="resource in resources">
                        <div class="col-md-9">
                            <h3>{{ resource.title }}</h3>
                            <p>{{ resource.notes }}</p>
                            <div class="tags" ng-if="resource.tags.length > 0">
                                <span class="label label-default" ng-repeat="tag in resource.tags" ng-if="tag.display_name != 'BCDevExchange'" style="background-color: #{{ tag.id|limitTo:6 }};">
                                    {{ tag.display_name }}
                                </span>
                            </div>
                            <p class="source text-muted">Source: {{ resource.catalogue.name }}, Last updated: {{ resource.record_last_modified }}</p>
                        </div>
                        <div class="col-md-3">
                            <ul class="list-unstyled">
                                <li><a href="http://sandbox1.data.gov.bc.ca/dataset/{{ resource.name }}" class="btn btn-primary">View on {{ resource.catalogue.acronym }}</a></li>
                            </ul>
                        </div>
                </li>
                <li ng-if="resources.length == 0">
                    No resources available.
                </li>
            </ul>
        </div>
    </div>
</div>
