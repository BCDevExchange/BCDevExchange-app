<div class="container">
    <div class="row page-header">
        <div class="col-lg-12">
            <h2>BCDevExchange Projects</h2>
        </div>
    </div>
    <div class="resource-list row">
        <div class="col-md-12">
            <ul class="resources-list list-unstyled table-bordered">
                <li class="resource" ng-repeat="project in projects">
                    <div class="col-md-10">
                        <h3>{{ project.name }}</h3>
                        <p>{{ project.description }}</p>
                        <p class="source text-muted">Last updated: {{ project.updated_at | date: "MMMM dd, yyyy" }}</p>
                    </div>
                    <div class="col-md-2">
                        <ul class="list-unstyled">
                            <li><a href="{{ project.url }}" class="btn btn-primary btn-block">View Project</a></li>
                            <li><a href="{{ project.backlog_url }}" class="btn btn-default btn-block">View Backlog ({{ project.backlog_count }})</a></li>
                        </ul>
                    </div>
                </li>
                <li ng-if="projects.length == 0">
                    No projects available.
                </li>
            </ul>
        </div>
    </div>
</div>
