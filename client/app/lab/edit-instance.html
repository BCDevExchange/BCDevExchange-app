<form name="form" class="css-form" novalidate>
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"
            aria-hidden="true">&times;</button>
    <h3>{{modalHeader}}</h3>
  </div>
  <div class="modal-body">
    <table class="table table-striped">
      <col width="30%">
      <col width="70%">
      <tbody>
        <tr>
          <td>Name</td>
          <td>lab-<input ng-model="item.name"
                     uib-tooltip='identify your web application' tooltip-trigger='focus'
                     tooltip-placement='bottom' required unique>.bcdevexchange.org</td>
        </tr>
      </tbody></table>
  </div>
  <div class="modal-footer">
    <p>
      <button id="lab-instance-submit" ng-click="submit()" class="btn btn-primary" ng-disabled="form.$invalid">
        Submit
      </button>
      <button id="lab-instance-cancel" type="cancel" ng-click="cancel()" class="btn btn-warning">
        Cancel
      </button>
    </p>
  </div>
</form>
