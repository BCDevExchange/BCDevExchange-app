#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    upstream bcdevexchange_org_upstream {
      server 127.0.0.1:8000;
      keepalive 64;
    }



    # another virtual host using mix of IP-, name-, and port-based configuration
    #
    #server {
    #    listen       8000;
    #    listen       somename:8080;
    #    server_name  somename  alias  another.alias;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    #}


    # HTTPS server
    #
    #server {
    #    listen       443 ssl;
    #    server_name  localhost;

    #    ssl_certificate      cert.pem;
    #    ssl_certificate_key  cert.key;

    #    ssl_session_cache    shared:SSL:1m;
    #    ssl_session_timeout  5m;

    #    ssl_ciphers  HIGH:!aNULL:!MD5;
    #    ssl_prefer_server_ciphers  on;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    #}
    server {
        listen 8080;
        #listen 443 ssl;

        #ssl_certificate /apps/delivery/BCDevExchange-app/config/addcertname.pem;
        #ssl_certificate_key /apps/delivery/BCDevExchange-app/config/addcertname.key;
        #ssl_protocols        SSLv3 TLSv1 TLSv1.1 TLSv1.2;
        #ssl_ciphers HIGH:!aNULL:!MD5;

        server_name bcdevexchange.org;

        error_page 502  /errors/502.html;

        location = / {
            root C:/bcdevx/BCDevExchange-app/public;
            access_log off;
            expires 1h;
            add_header  X-Content-Type-Options nosniff;
            add_header  X-Download-Options noopen;
            add_header  X-Frame-Options SAMEORIGIN;
            add_header  X-XSS-Protection "1;mode=block";
        }

        location ~* \.(jpe?g|png|gif|ico|svg|css|js|htm?l|txt|eot|ttf|woff|map)$ {
            root C:/bcdevx/BCDevExchange-app/public;
            access_log off;
            expires 1h;
            add_header  X-Content-Type-Options nosniff;
            add_header  X-Download-Options noopen;
            add_header  X-Frame-Options SAMEORIGIN;
            add_header  X-XSS-Protection "1;mode=block";
        }

        location /errors {
            internal;
            alias C:/bcdevx/BCDevExchange-app/public/errors;
            add_header  X-Content-Type-Options nosniff;
            add_header  X-Download-Options noopen;
            add_header  X-Frame-Options SAMEORIGIN;
            add_header  X-XSS-Protection "1;mode=block";
        }

        location / {
            proxy_redirect off;
            proxy_set_header   X-Real-IP            $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   Host                   $http_host;
            proxy_set_header   X-NginX-Proxy    true;
            proxy_set_header   Connection "";
            proxy_http_version 1.1;
            proxy_cache_key bcdorgrequest_uri$scheme;
            proxy_pass         http://bcdevexchange_org_upstream;
        }
    }
}
